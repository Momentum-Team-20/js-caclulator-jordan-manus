<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
</head>
<body>
    <div class="calc bg-green-500 text-white">
        <div class="grid-columns-2">
            <button class="grid-item" id="clear">C</button>
            <div class="grid-item" id="display">hello</div>
        </div>
        <div class="grid-row">
            <button class="grid-item" id="seven">7</button>
            <button class="grid-item" id="eight">8</button>
            <button class="grid-item" id="nine">9</button>
            <button class="grid-item" id="divide">/</button>
        </div>
        <div class="grid-row">
            <button class="grid-item" id="four">4</button>
            <button class="grid-item" id="five">5</button>
            <button class="grid-item" id="six">6</button>
            <button class="grid-item" id="multiply">x</button>
        </div>
        <div class="grid-row">
            <button class="grid-item" id="one">1</button>
            <button class="grid-item" id="two">2</button>
            <button class="grid-item" id="three">3</button>
            <button class="grid-item" id="subtract">-</button>
        </div>
        <div class="grid-row">
            <button class="grid-item" id="zero">0</button>
            <button class="grid-item" id="decimal">.</button>
            <button class="grid-item" id="equals">=</button>
            <button class="grid-item" id="addition">+</button>
        </div>


    </div>
    
</body>
</html>
