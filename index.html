<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
</head>
<body>
    <!-- <div class="calc bg-green-500 text-white"> -->
        <form class="calc"></form>
        <!-- first row of calculator -->
            <div class="grid1 grid-columns-2">
                <button class="grid-item" id="clear" data-type="clear" type="reset" value="clear">C</button>
                <!-- <div class="grid-item1" id="display">hello</div> -->
                <input type="text" disabled id="display" class="grid-item1" value="0">
            </div>
            <!-- rest of the rows of calculator -->
            <div class="grid-row">
                <button class="grid-item" id="seven" value="7" data-type="operand">7</button>
                <button class="grid-item" id="eight" value="8" data-type="operand">8</button>
                <button class="grid-item" id="nine" value="9" data-type="operand">9</button>
                <button class="grid-item" id="divide" value="/" data-type="operator">/</button>
            </div>
            <div class="grid-row">
                <button class="grid-item" id="four" value="4" data-type="operand">4</button>
                <button class="grid-item" id="five" value="5" data-type="operand">5</button>
                <button class="grid-item" id="six" value="6" data-type="operand">6</button>
                <button class="grid-item" id="multiply" value="*" data-type="operator">x</button>
            </div>
            <div class="grid-row">
                <button class="grid-item" id="one" value="1" data-type="operand">1</button>
                <button class="grid-item" id="two" value="2" data-type="operand">2</button>
                <button class="grid-item" id="three"  value="3" data-type="operand">3</button>
                <button class="grid-item" id="subtract" value="-" data-type="operator">-</button>
            </div>
            <div class="grid-row">
                <button class="grid-item" id="zero" value="0" data-type="operand">0</button>
                <button class="grid-item" id="decimal" value="." data-type="operand">.</button>
                <button class="grid-item" id="equals" value="=" data-type="operator">=</button>
                <button class="grid-item" id="addition" value="+" data-type="operator">+</button>
            </div>

        </form>
    <!-- </div> -->
    
</body>
</html>
