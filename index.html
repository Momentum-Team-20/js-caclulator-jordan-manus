<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.2/math.js"
        integrity="sha512-SZF47arYfRSVmLDgkgsUNkKNha7brZ5WTCEIPNga3sh0Vw+Vs8hkslDKz0hvmovPqJrCKdH/4OlkxOFzueC+DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
</head>
<body>
    <div class="calc bg-green-500 text-white">
        <!-- first row of calculator -->
        <div class="grid1 grid-columns-2">
            <button class="grid-item" id="clear" data-type="clear" type="reset" value="clear">C</button>
            <div class="grid-item1" id="display"></div>
        </div>
        <!-- rest of the rows of calculator -->
        <div class="grid-row">
            <button class="grid-item number" id="seven" value="7">7</button>
            <button class="grid-item number" id="eight" value="8">8</button>
            <button class="grid-item number" id="nine" value="9" >9</button>
            <button class="grid-item operator" id="divide" value="/">&divide;</button>
        </div>
        <div class="grid-row">
            <button class="grid-item number" id="four" value="4">4</button>
            <button class="grid-item number" id="five" value="5" >5</button>
            <button class="grid-item number" id="six" value="6">6</button>
            <button class="grid-item operator" id="multiply" value="*">x</button>
        </div>
        <div class="grid-row">
            <button class="grid-item number" id="one" value="1" >1</button>
            <button class="grid-item number" id="two" value="2" >2</button>
            <button class="grid-item number" id="three"  value="3">3</button>
            <button class="grid-item operator" id="subtract" value="-" data-type="operator">-</button>
        </div>
        <div class="grid-row">
            <button class="grid-item number" id="zero" value="0" >0</button>
            <button class="grid-item operator" id="decimal" value=".">.</button>
            <button class="grid-item operator" id="equals" value="=">=</button>
            <button class="grid-item operator" id="addition" value="+">+</button>
        </div>
    </div>
    <div class="bottom"></div>
</body>
</html>
